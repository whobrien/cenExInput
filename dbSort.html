<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewpoint" content="width=device-width, initial=scale=1.0" />
        <title>How to read CSV files in JS</title>
    </head>
    <body>
        <input type="file" id="upfile" accept=".csv" multiple>
        <button id="upfileconfirm">Upload Confirm</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
        <script>
            const res1 = [];
            let farr = [];
            //const res2 = [];
            const uploadconfirm = document.getElementById("upfileconfirm").addEventListener("click", () => {
                Papa.parse(document.getElementById("upfile").files[0], {
                    download: true,
                    header: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        console.log(results);
                        farr = Array.from(results.data[0]);
                        //res1.push(results);
                    }
                });
            });
            </script>
    </body>
</html>
